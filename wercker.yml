box: wercker/default
build:
  steps:
    - arjen/hugo-build@1.1.0:
        version: 0.13
        theme: devmissinggear
        flags: --buildDrafts=true
deploy:
  steps:
   - add-to-known_hosts:
      hostname: 188.166.50.134
   - mktemp:
      envvar: PRIVATEKEY_PATH
   - create-file:
      name: write key
      filename: $PRIVATEKEY_PATH
      content: $DO_PUBLIC
      overwrite: true
      hide-from-log: true
   - script:
      name: transfer application
      code: |
  pwd
         ls -la
+        tail /var/log/auth.log
         scp -i $PRIVATEKEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=no digitalocean root@188.166.50.134:/var/local/missinggear
