{{ template "theme/partials/header.html" . }}
<div class="container" style="margin-top:100px;">
      <h1>{{.Title}}</h1>
  <ul class="posts">
      {{ range .Data.Pages }}
      <li class="post-link"><span><a href="{{ .Permalink }}">{{ .Title }}</a><time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }} </h4></time></span></span></li>
      {{ end }}
  </ul>
</div>
{{ template "theme/partials/footer.html" . }}
